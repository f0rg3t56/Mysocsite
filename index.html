<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–∏ —Å–æ—Ü—Å–µ—Ç–∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --light-bg1: #fff5f0;
      --light-bg2: #ffece6;
      --dark-bg1: #0d0d0d;
      --dark-bg2: #1a1a1a;
      --light-text: #333;
      --dark-text: #f0f0f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', 'Roboto', sans-serif;
      padding: 60px 20px;
      text-align: center;
      color: var(--light-text);
      background: linear-gradient(-45deg, var(--light-bg1), var(--light-bg2));
      transition: background 1s ease, color 0.6s ease;
      overflow: hidden;
      position: relative;
    }

    body.dark {
      color: var(--dark-text);
      background: linear-gradient(-45deg, var(--dark-bg1), var(--dark-bg2));
    }

    .fire-container,
    .ash-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .fire {
      position: absolute;
      bottom: 0;
      width: 5px;
      height: 60px;
      background: radial-gradient(ellipse at center, #ff6600 0%, #ff3300 70%, transparent 100%);
      opacity: 0.7;
      animation: flame 0.6s linear infinite;
    }

    @keyframes flame {
      0% {
        transform: translateY(0) scaleY(1);
        opacity: 0.9;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-150px) scaleY(0.3);
        opacity: 0;
      }
    }

    .ash {
      position: absolute;
      top: 0;
      width: 2px;
      height: 2px;
      background: rgba(100, 100, 100, 0.3);
      border-radius: 50%;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    h1 {
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
      font-weight: 600;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 15px;
      border: 2px solid currentColor;
      border-radius: 30px;
      background: none;
      z-index: 3;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      position: relative;
      z-index: 2;
      opacity: 0;
      transform: scale(0.8);
      animation: appear 0.6s ease forwards;
    }

    .social-button:nth-of-type(2) { animation-delay: 0.3s; }
    .social-button:nth-of-type(3) { animation-delay: 0.5s; }
    .social-button:nth-of-type(4) { animation-delay: 0.7s; }

    .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
    .tiktok { background-color: #000; }
    .telegram { background-color: #0088cc; }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body class="light">
  <button class="theme-toggle" id="themeToggle">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>

  <div class="fire-container" id="fireContainer"></div>
  <div class="ash-container" id="ashContainer"></div>

  <h1>–ú–æ–∏ —Å–æ—Ü—Å–µ—Ç–∏</h1>

  <a href="https://www.instagram.com/blooming_lily_mom" class="social-button instagram" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <a href="https://www.tiktok.com/@kisochka001" class="social-button tiktok" target="_blank">
    <i class="fab fa-tiktok"></i> TikTok
  </a>

  <a href="https://t.me/lilysoul" class="social-button telegram" target="_blank">
    <i class="fab fa-telegram-plane"></i> Telegram
  </a>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;
    const fireContainer = document.getElementById('fireContainer');
    const ashContainer = document.getElementById('ashContainer');

    function createFire() {
      for (let i = 0; i < 50; i++) {
        const fire = document.createElement('div');
        fire.className = 'fire';
        fire.style.left = Math.random() * 100 + '%';
        fire.style.animationDuration = (Math.random() * 0.5 + 0.4) + 's';
        fireContainer.appendChild(fire);
      }
    }

    function createAsh() {
      for (let i = 0; i < 50; i++) {
        const ash = document.createElement('div');
        ash.className = 'ash';
        ash.style.left = Math.random() * 100 + '%';
        ash.style.animationDuration = (Math.random() * 5 + 3) + 's';
        ash.style.animationDelay = (Math.random() * 5) + 's';
        ashContainer.appendChild(ash);
      }
    }

    function updateTheme(theme) {
      if (theme === 'dark') {
        toggleBtn.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
        fireContainer.style.display = 'block';
        ashContainer.style.display = 'none';
      } else {
        toggleBtn.textContent = 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        fireContainer.style.display = 'none';
        ashContainer.style.display = 'block';
      }
    }

    toggleBtn.addEventListener('click', () => {
      const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
      body.className = newTheme;
      localStorage.setItem('theme', newTheme);
      updateTheme(newTheme);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    createFire();
    createAsh();

    const savedTheme = localStorage.getItem('theme') || 'light';
    body.className = savedTheme;
    updateTheme(savedTheme);
  </script>
</body>
</html>
